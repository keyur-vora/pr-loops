<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,j;

        for(i='a';i<='l';i++){
            for(j=i;j>='a';j--){
                document.write(j)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
