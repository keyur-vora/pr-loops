<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var i, j, S;

        for (i = 5; i >= 1; i--) {
            for (s = i; s <= 5; s++) {
                document.write("&nbsp; ");
            }
            for (j = i; j >= 1; j--) {
                document.write(j);
            }
            document.write("<br>");
        }

    </script>
