<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var i = 'a';

        do {

            document.write(i);
            i += 4;
        } while (i <= 'z');


    </script>

</body>
