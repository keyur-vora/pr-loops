<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var i, j, S;

        for (i = 1; i <= 5; i++) {
            for (s = 4; s >= i; s--) {
                document.write("&nbsp; ");
            }
            for (j = 1; j >= i; j--) {
                document.write(j);
            }
            document.write("<br>");
        }

    </script>

</body>

</html>
